services:
  - type: web
    name: ielts-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_BACKUP
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 10000

